<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <script src="JS_kalkulacka.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<!-- kalkulačka -->
<div class="container"></div>
    <div class="col-2">
        <h3 class="display-6">Kalkulačka</h3>
        <input type="number" class="form-control" id="cislo1" /> + <input type="number" class="form-control" id="cislo2" />
        <button class="btn btn-success btn-sm my-3" id="button">Sečíst</button>
    </div>
<hr>
<!-- cybertruck -->
    <style>
        #video {
            display: none;
        }
    </style>
    
    <div class="col-3">
        <h6 class="display-6">Cybertruck</h6>
        <button class="btn btn-primary my-3" id="vidButton">Ukázat</button>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XxOh12Uhg08?si=Rq9OnZT5zhsJ_wqr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>


</div>



<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
